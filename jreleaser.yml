project:
  description: 'A powerful open-source orchestration platform for data pipelines'
  copyright: '2019-2025 Kestra Technologies'
  links:
    homepage: 'https://kestra.io'
  license: "Apache"
  authors:
    - 'Kestra'
  snapshot:
    label: "v{{projectVersion}}"

release:
  github:
    username: 'Github Actions'
    overwrite: true
    draft: false
    releaseName: "{{tagName}}"
    skipTag: true
    issues:
      enabled: false
    milestone:
      close: false
    changelog:
      enabled: true
      formatted: ALWAYS
      preset: 'conventional-commits'
      categoryTitleFormat: '### {{categoryTitle}}'
      extraProperties:
        categorizeScopes: 'true'

      replacers:
        - search: 'unscoped'
          replace: 'global'
      # Defines rules that apply labels to changes.
      # Matchers are evaluated independently; the label will
      # be set if at least one of the matchers meets the criteria.
      #
      labelers:
        - label: 'breaking feat'
          title: 'regex:feat!:'
        - label: 'breaking fix'
          title: 'regex:fix!:'
        - label: 'issue'
          title: 'regex:fix:'
        - label: 'feature'
          title: 'regex:feat:'
        - label: 'fix'
          title: 'regex:fix:'
        - label: 'test'
          title: 'regex:^(?:test(?:\(.*\))?!?):\s.*'
        - label: 'choredeps'
          title: 'regex:chore\(deps\):'
        - label: 'deps'
          title: 'regex:deps:'
        - label: 'chore'
          title: 'regex:chore:'

      # Groups changes by category.
      # Defaults are shown.
      #
      categories:
        - title: '📢 Breaking Changes'
          key: 'breaking'
          labels:
            - 'breaking feat'
            - 'breaking fix'
          order: 1
        - title: '🚀 Features'
          key: 'features'
          labels:
            - 'feature'
          order: 2
        - title: '📘 Subtasks'
          key: 'subtasks'
          labels:
            - 'chore'
          order: 3
        - title: '🐛 Bug Fixes'
          key: 'fixes'
          labels:
            - 'fix'
          order: 4
        - title: '🏭 Tests'
          key: 'tests'
          labels:
            - 'test'
          order: 5
        - title: '🔗 Dependencies'
          key: 'deps'
          labels:
            - 'choredeps'
            - 'deps'
          order: 6
files:
  globs:
    - pattern: "*/build/libs/*.jar"
    - pattern: "*/build/executable/*"
    - pattern: "!certs/**"

announce:
  slack:
    active: 'ALWAYS' # TODO: maybe switch to RELEASE only?
