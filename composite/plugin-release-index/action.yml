name: Index Release Kestra Plugin
description: "Index a plugin release"

inputs:
  releaseVersion:
    required: true
    description: "Release version (e.g. 1.0.0, 1.3.0 or 1.4.2)"
  webhookUrl:
    description: "The webhook URL on kestra cloud to index plugin release."
    required: true
  dryRun:
    required: false
    default: "false"
    description: "If true, simulate the indexing without calling the webhook"

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    - name: Run Plugin Release Indexing
      id: run-release
      shell: bash
      run: |
        chmod +x ${{ github.action_path }}/index-plugin-release.sh
        ${{ github.action_path }}/index-plugin-release.sh "${{ inputs.releaseVersion }}" "${{ inputs.webhookUrl }}" "${{ inputs.dryRun }}"