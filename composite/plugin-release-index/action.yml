name: Index Release Kestra Plugin
description: "Index a plugin release"

inputs:
  webhookUrl:
    description: "The webhook URL on kestra cloud to index plugin release."
    required: true
  dryRun:
    required: false
    default: "false"
    description: "If true, simulate the indexing without calling the webhook"
  java-version:
    description: "Java version"
    default: '21'
    required: true

runs:
  using: composite
  steps:
    - name: Cleanup workspace (fix permissions)
      shell: bash
      run: |
        echo "ðŸ§¹ Cleaning up previous workspace to avoid EACCES errors..."
        sudo rm -rf "${GITHUB_WORKSPACE}/temporal" || true
        sudo chown -R $(whoami) "${GITHUB_WORKSPACE}" || true

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ inputs.java-version }}
        cache: 'gradle'

    - name: Run Plugin Release Indexing
      id: run-release
      shell: bash
      run: |
        chmod +x ${{ github.action_path }}/index-plugin-release.sh
        ${{ github.action_path }}/index-plugin-release.sh "${{ inputs.webhookUrl }}" "${{ inputs.dryRun }}"
