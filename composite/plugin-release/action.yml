# ==============================================================================
# Release Kestra Plugin
#
# This workflow handles manual release preparation (version bump, tag, branch).
# When the tag (e.g. v1.2.0) is pushed, it automatically triggers main.yml,
# which runs the full CI/CD pipeline via plugins.yml (build, publish, GitHub Release).
#
# The two workflows are complementary:
#   - release.yml = prepare (manual or CI-triggered release)
#   - main.yml    = execute (build, publish, release)
# ==============================================================================

name: Release Kestra Plugin
description: "Release logic for Kestra plugins (MAJOR, MINOR, PATCH, HOTFIX)"

inputs:
  releaseVersion:
    required: true
    description: "Release version (e.g. 1.0.0, 1.3.0 or 1.4.2)"
  nextVersion:
    required: false
    description: "Next version (e.g. 1.4.0-SNAPSHOT). If omitted, a PATCH release is performed."
  kestraVersion:
    required: true
    description: "Target Kestra core version (e.g. 1.1.0). Will override kestraVersion in gradle.properties if set, else uses current kestraVersion from main branch."
  dryRun:
    required: false
    default: "false"
    description: "If true, simulate the release without pushing or tagging and log the actions"
  commitsList:
    required: false
    description: "(ONLY FOR HOTFIXES) Comma-separated list of commit SHA1s to cherry-pick for a hotfix release (e.g. abc123,def456). If provided, release.sh runs in hotfix mode."

runs:
  using: composite
  steps:
    - name: Configure Git
      shell: bash
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
        token: ${{ env.GITHUB_PAT }}

    - name: Setup - Build
      uses: kestra-io/actions/composite/setup-build@main
      with:
        java-enabled: true

    - name: Run Release
      shell: bash
      env:
        GITHUB_PAT: ${{ env.GITHUB_PAT }}
      run: |
        chmod +x ${{ github.action_path }}/release.sh
        ${{ github.action_path }}/release.sh \
          "${{ inputs.releaseVersion }}" \
          "${{ inputs.nextVersion }}" \
          "${{ inputs.kestraVersion }}" \
          "${{ inputs.dryRun }}" \
          "${{ inputs.commitsList }}"
