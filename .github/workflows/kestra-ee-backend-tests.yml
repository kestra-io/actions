name: Backend tests

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        description: "The Slack webhook url."
        required: true
      GOOGLE_SERVICE_ACCOUNT:
        description: "The Google Service Account."
        required: false
      CODECOV_TOKEN:
        description: "The Codecov token."
        required: false

permissions:
  contents: write
  checks: write
  actions: read
  pull-requests: write

jobs:
  check:
    name: Check
    runs-on: kestra-private-large
    timeout-minutes: 60
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      # to save corepack from itself
      COREPACK_INTEGRITY_KEYS: 0
    steps:
      # Checkout
      - name: Checkout - EE
        uses: actions/checkout@v5

      - name: Checkout - OSS
        uses: kestra-io/actions/composite/kestra-ee/kestra-ee-checkout@main

      - name: setup build
        uses: kestra-io/actions/composite/setup-build@main
        with:
          java-enabled: true

      - name: Move working directory structure
        run: |
          mv kestra ../kestra

      - name: Gradle - compile and javadoc
        run: |
          echo $GOOGLE_SERVICE_ACCOUNT | base64 -d > $(pwd)/.gcp-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/.gcp-service-account.json
          ./gradlew compileJava javadoc --parallel

      # Services
      - name: Setup - Start docker compose
        run: docker compose -f docker-compose-ci.yml up -d

      # Gradle check
      - name: Gradle - check
        run: |
          echo $GOOGLE_SERVICE_ACCOUNT | base64 -d > $(pwd)/.gcp-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/.gcp-service-account.json
          ./gradlew check --parallel

      - name: Gradle - flakyTest
        continue-on-error: true
        run: |
          echo $GOOGLE_SERVICE_ACCOUNT | base64 -d > $(pwd)/.gcp-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/.gcp-service-account.json
          if [ -x ./gradlew ] && ./gradlew -q tasks --all | grep -q ':flakyTest'; then
            ./gradlew flakyTest
          else
            echo "ℹ️ flakyTest task does not exist in this old release branch, skipping"
          fi

      - name: comment PR with test report
        if: ${{ !cancelled() && github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx --yes @kestra-io/kestra-devtools generateTestReportSummary --only-errors --ci $(pwd)

      - name: generate test report in logs and fail if any failed tests
        if: ${{ !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx --yes @kestra-io/kestra-devtools generateTestReportSummary --only-errors --fail-on-error $(pwd)

      # Report Java
      - name: Report - Java
        uses: kestra-io/actions/composite/report-java@main
        if: ${{ !cancelled() }}
        with:
          secrets: ${{ toJSON(secrets) }}
